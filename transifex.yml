git:
  filters:
    - filter_type: file
      source_file: composeApp/src/commonMain/composeResources/values/strings-common.xml
      file_format: ANDROID
      source_language: en
      translation_files_expression: 'composeApp/src/commonMain/composeResources/values-<lang>/strings-common.xml'
    - filter_type: file
      source_file: composeApp/src/ooniMain/composeResources/values/strings-organization.xml
      file_format: ANDROID
      source_language: en
      translation_files_expression: 'composeApp/src/ooniMain/composeResources/values-<lang>/strings-organization.xml'
    - filter_type: file
      source_file: fastlane/metadata/ooni/android/en-US/title.txt
      file_format: TXT
      source_language: en-US
      translation_files_expression: 'metadata/ooni/android/<lang>/title.txt'
    - filter_type: file
      source_file: metadata/ooni/android/en-US/short_description.txt
      file_format: TXT
      source_language: en-US
      translation_files_expression: 'metadata/ooni/android/<lang>/short_description.txt'
    - filter_type: file
      source_file: metadata/ooni/android/en-US/full_description.txt
      file_format: TXT
      source_language: en-US
      translation_files_expression: 'metadata/ooni/android/<lang>/full_description.txt'
    - filter_type: file
      source_file: metadata/ooni/ios/en-US/name.txt
      file_format: TXT
      source_language: en-US
      translation_files_expression: 'metadata/ooni/ios/<lang>/name.txt'
    - filter_type: file
      source_file: metadata/ooni/ios/en-US/subtitle.txt
      file_format: TXT
      source_language: en-US
      translation_files_expression: 'metadata/ooni/ios/<lang>/subtitle.txt'
    - filter_type: file
      source_file: metadata/ooni/ios/en-US/description.txt
      file_format: TXT
      source_language: en-US
      translation_files_expression: 'metadata/ooni/ios/<lang>/description.txt'
    - filter_type: file
      source_file: metadata/ooni/ios/en-US/promotional_text.txt
      file_format: TXT
      source_language: en-US
      translation_files_expression: 'metadata/ooni/ios/<lang>/promotional_text.txt'
  settings:
    pr_branch_name:
      translations/ooni/<br_unique_id>
    language_mapping:
      pt_BR: pt-rBR
      pt_PT: pt-rPT
      zh_CN: zh-rCN
      zh_TW: zh-rTW
